<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <h1 id="head" class="center">Uki-Student</h1>
    <form class="center">
        <fieldset class="fieldset-auto-width bgcolor">
            <legend class="center">Uki.life</legend>
        <div>
            <label for="fname">First Name <span class="margin"></span>:</label>
            <input type="text" id="fname" name="fname" placeholder="type here"><br><br>
            <label for="lname">Last Name<span class="margin"></span> :</label>
            <input type="text" id="lname" name="lname" placeholder="type here"><br><br> 
            <label for="regno">Reg.No  <span class="margin2"></span>:</label>
            <input type="number" id="regno" name="regno" placeholder="type here"><br><br>
            <label for="dob">Date of birth<span class="margin3"></span>:</label>
            <input type="date" id="dob" name="dob" placeholder="type here"><br><br>
            <label>Gender <span class="margin2"></span>:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <span class="margin3"></span>
            <input type="radio" id="female" name="gender" checked>
            <label for="female">Female</label> <br>
            <p>Fav.Subject<span class="margin3"></span>:</p>
            <input type="checkbox" id="subject1" name="subject1">
            <label for="subject1">Programming</label>
            <input type="checkbox" id="subject2" name="subject2">
            <label for="subject2">Business</label>
            <input type="checkbox" id="subject3" name="subject3">
            <label for="subject3">Personal coaching</label>
            <input type="checkbox" id="subject4" name="subject4">
            <label for="subject4">English</label><br><br>
            <label for="feedback">Feedback</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50"> </textarea><br><br>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
            </div>
        </fieldset>
    </form>
    
</body>
</html>
